name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: |
          python test1.py

      - name: Save predictions to file
        run: |
          if [ ! -d "predictions" ]; then
            mkdir predictions
          fi
          mv predictions_xgboost.csv predictions/

      - name: Commit and push predictions
        run: |
          git config --global user.name "jocelyn"
          git config --global user.email "jocelyn880926@gmail.com"
          git add predictions/predictions_xgboost.csv
          git commit -m "Add predictions from GitHub Action"
          # 使用 GITHUB_TOKEN 直接推送到主分支
          git push "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
